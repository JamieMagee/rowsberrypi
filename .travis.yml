cache: pip
install:
- pip install flake8 pydocstyle pylint
- python setup.py install
language: python
matrix:
  allow_failures:
  - python: nightly
  fast_finish: true
python:
- 3.3
- 3.4
- 3.5
- 3.6
- nightly
sudo: false
script:
- flake8 --exclude=docs
- pylint --rcfile=.pylintrc rowsberrypi
deploy:
  provider: pypi
  user: Jammie
  password:
    secure: 
  on:
    tags: true
    branch: master
    distributions: sdist bdist_wheel
    repo: JamieMagee/rowsberrypi
